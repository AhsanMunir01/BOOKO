<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quick View</title>
    <link rel="stylesheet" href="styles/view.css">
</head>
<body>
    <!-- Eye Icon to Trigger Modal -->
    <div class="product-container">
        <img src="product-image.jpg" alt="Product" class="product-img">
        <button class="quick-view-btn" onclick="openModal()">
            <i class="fa fa-eye"></i> <!-- Eye icon for quick view -->
        </button>
    </div>

    <!-- Quick View Modal -->
    <div id="quickViewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-left">
                <img src="book-cover.jpg" alt="Book Cover" class="modal-product-img">
            </div>
            <div class="modal-right">
                <h2 class="book-title">Book Title</h2>
                <p><strong>Author:</strong> <span class="book-author">Author Name</span></p>
                <p><strong>Genre:</strong> <span class="book-genre">Genre</span></p>
                <p class="book-description">
                    A brief and engaging description of the book will appear here, giving readers a quick insight into the story or content.
                </p>
                <h3>Available Formats</h3>
                <p class="book-formats">Hardcover | Paperback | eBook </p>
                <h3>Price</h3>
                <p class="book-price">$0.00</p>
            </div>
        </div>
    </div>
    

    <script src="script/collection.js"></script>
</body>
</html>
